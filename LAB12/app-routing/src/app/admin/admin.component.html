<form #f="ngForm" (submit) = "onSubmit(f)" >
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" class="form-control" name="firstName" ngModel required/>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea id="comment" cols="30" rows="5" class="form-control" name="comment" ngModel required></textarea>
      </div>
    <button class="btn btn-primary">Submit</button>

  </form>
